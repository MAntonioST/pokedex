<!-- Campo de entrada para filtrar -->
<input 
  type="text" 
  id="poke-filter" 
  placeholder="Search" 
  maxlength="20" 
/>

<!-- Lista de PokÃ©mon -->
<ul class="poke-list">
  <li class="poke-list-item" *ngFor="let pokemon of pokemonList">
    <img 
      [src]="'https://serebii.net/pokedex-xy/icon/' + (pokemon.number | number:'3.0-0') + '.png'" 
      [alt]="pokemon.name" 
    />
    <span>{{ pokemon.number | number: '3.0-0' }} - {{ pokemon.name }}</span>
  </li>
</ul>
